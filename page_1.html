<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmission - Les Enfants d’Argax</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fond étoilé -->
  <div class="stars"></div>

  <!-- Header avec logo -->
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo Les Enfants d’Argax">
    </div>
  </header>

  <!-- Séparateur -->
  <div class="separator"></div>

  <!-- Contenu principal -->
  <main class="content">
    <section class="transmission-container">
      <div class="transmission">"Les signaux voyagent au-delà des étoiles..."</div>
      <div class="transmission">"Chaque fréquence révèle une vérité cachée..."</div>
      <div class="transmission special">"Nous ne suivons que les étoiles"</div>
    </section>

    <!-- Oscilloscope -->
    <canvas id="oscilloscope"></canvas>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Les Enfants d’Argax — Tous droits réservés</p>
  </footer>

  <!-- Script externe -->
  <script src="page_1.js"></script>
</body>
</html>
